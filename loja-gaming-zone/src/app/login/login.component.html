<main>
    <section id="section-login">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Usuário</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@exemplo.com">
              <div id="emailHelp" class="form-text">Nunca compartilharemos seu email com mais ninguém.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ex.: 123@passw0rD">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </section>
</main>
