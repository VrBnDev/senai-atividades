<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LH Games - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a href="index.html"><img src="img/logo.png" id="logo" class="navbar-brand"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Promoções</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Console</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Jogos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">>>>Login<<<</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="O que deseja buscar?" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Busca</button>
              </form>
            </div>
          </div>
        </nav>
    </header>
    <main style="margin-bottom: 250px;">
        <section class='my-5' id="section-login">
            <h1 class="text-center">Login</h1>
            <div class="d-flex justify-content-center">
                <form method="post" action="" id="login">
                    <p>
                        <label for="usuario">Nome: </label>
                        <input id="usuario" name="usuario" required="required" type="text"
                            placeholder="Insira o seu usuário" class="form-control" />
                    </p>
                    <p>
                        <label for="senha">Senha: </label>
                        <input id="senha" name="senha" required="required" type="password"
                            placeholder="Insira a sua senha" class="form-control" />
                    </p>
                    <p class="text-center">
                        <input type="button" value="Login" class="form-control btn btn-primary" id="bt-login" onclick="login()" />
                    </p>
                </form>
            </div>
            <div class="text-center" id="botao-cadastrar">
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modal">Não é cadastrado ainda? Cadastre-se</button>
            </div>
        </section>

        <section id="section-cadastro">
            <div id='modal' class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Criar minha conta</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="" id="login">
                            <p>
                                <label for="usuario">Usuário: </label>
                                <input id="usuario" name="usuario" required="required" type="text"
                                    placeholder="Ex.: jose1234" class="form-control" />
                            </p>
                            <p>
                                <label for="email">E-mail: </label>
                                <input id="email" name="email" required="required" type="email"
                                    placeholder="seu@email.com.br" class="form-control" />
                            </p>
                            <p>
                                <label for="senha">Senha: </label>
                                <input id="senha" name="senha" required="required" type="password"
                                    placeholder="******" class="form-control" />
                            </p>
                        </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                      <p>
                        <input type="button" value="Cadastrar" class="btn btn-primary" id="bt-cadastrar" onclick="cadastro()" />
                      </p>
                    </div>
                  </div>
                </div>
              </div>
        </section>
          
    </main>

    <footer class="container-fluid my-2">
        <div class="row d-flex">
          <div id="texto-footer" class="col text-center"></div>
          <div class="col-6"><p class="text-center fw-bold">Desenvolvido por Vitória Borges</p></div>
          <div class="col text-end mx-5">
            <button id="voltar-topo" type="button" class="btn btn-outline-primary" onclick="topo()">&uarr; Voltar ao topo</button>
          </div>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery-script.js"></script>

</body>

</html>
