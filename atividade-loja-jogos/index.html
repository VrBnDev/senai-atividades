<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LH Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="img/logo.png" id="logo" class="navbar-brand">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Promoções</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Console</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Jogos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">>>>Login<<<</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="O que deseja buscar?" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Busca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="section-banners" class="container-fluid">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/banner1.PNG" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/banner2.PNG" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/banner3.PNG" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section id="section-vendidos" class="container-fluid">
      <h2 class="text-center fw-bold">OS MAIS VENDIDOS</h2>
      <div class="d-flex justify-content-evenly">
        <div class="card" style="width: 30rem;">
          <img src="img/jogo1.PNG" class="img-fluid card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">Jogo #01</h5>
            <p class="card-text text-center">Jogo dos Erros</p>
            <p class="card-text text-danger fw-bold text-center">R$ 182,00</p>
            <div class="text-center"><a href="#" class="btn btn-primary">Comprar</a></div>
          </div>
        </div>
        <div class="card" style="width: 30rem;">
          <img src="img/jogo2.PNG" class="img-fluid card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">Jogo #02</h5>
            <p class="card-text text-center">Jogo dos Erros</p>
            <p class="card-text text-danger fw-bold text-center">R$ 152,00</p>
            <div class="text-center"><a href="#" class="btn btn-primary">Comprar</a></div>
          </div>
        </div>
        <div class="card" style="width: 30rem;">
          <img src="img/jogo3.PNG" class="img-fluid card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">Jogo #03</h5>
            <p class="card-text text-center">Jogo dos Erros</p>
            <p class="card-text text-danger fw-bold text-center">R$ 172,00</p>
            <div class="text-center"><a href="#" class="btn btn-primary">Comprar</a></div>
          </div>
        </div>
      </div>
    </section>


  </main>
  <footer class="container-fluid my-2">
    <div class="row d-flex">
      <div id="texto-footer" class="col text-center"></div>
      <div class="col-6"><p class="text-center fw-bold">Desenvolvido por Vitória Borges</p></div>
      <div class="col text-end mx-5">
        <button id="voltar-topo" type="button" class="btn btn-outline-primary" onclick="topo()">&uarr; Voltar ao topo</button>
      </div>
    </div>
  </footer>
  
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
